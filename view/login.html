<!-- view/login.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    button {
      width: 100%;
      padding: 0.5rem;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="contraseña" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Entrar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    async function iniciarSesion() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, contraseña })
        });

        const data = await res.json();
        const mensajeDiv = document.getElementById('mensaje');

        if (res.ok) {
          // Guardar datos en localStorage
          localStorage.setItem('usuario', data.usuario);
          localStorage.setItem('nombre', data.nombre);
          localStorage.setItem('rol', data.rol);

          console.log('Guardado en localStorage:');
          console.log('usuario:', localStorage.getItem('usuario'));
          console.log('nombre:', localStorage.getItem('nombre'));
          console.log('rol:', localStorage.getItem('rol'));


          // Redirigir al nuevo puerto

          setTimeout(() => {
            window.location.href = '/chivosList.html';
            //window.location.href = 'http://localhost:8081/chivosList.html';
          }, 200); // 200 milisegundos

        } else {
          mensajeDiv.innerHTML = `<span style="color:red;">${data.mensaje}</span>`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('mensaje').innerText = 'Error al conectar con el servidor.';
      }
    }
  </script>

</body>

</html>
